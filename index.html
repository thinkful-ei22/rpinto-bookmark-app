<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="main.css">
      <title>Bookmarks</title>
  </head>
  
  <body>
  <!-- make header with title-->
    <header class= "container" role:"banner">
      <h1>Bookmarks Page</h1>
    </header>
  
  <div class="add-and-filter-container">
  <!-- "add" button -->   
    <button id= "add-button" type:"submit">Add Bookmark</button>

  <!-- filter button with dropdown List -->
    <select class="js-filter">
      <option value="5" >5 Stars</option>
      <option value="4">4 Stars</option>
      <option value="3">3 Stars</option>
      <option value="2">2 Stars</option>
      <option value="1">1 Star</option>   
    </select>
  </div>
  
  <!-- Form for create bookmark ** this needs to appear only when "Add" button is clicked-->
  <div class="form-container"> 
    <form class="js-submit-form">
      <h3>Add Bookmark</h3>
        <input type="text" name="title" placeholder="Name your bookmark" required>
        <input type="text" name="url" placeholder="http://www.yoursitehere.com" required>
        <textarea name="description" placeholder="What's this site about?" required></textarea>
        <input type="radio" name="rating" value="5 star">5 Stars<br>
        <input type="radio" name="rating" value="4 star">4 Stars<br>
        <input type="radio" name="rating" value="3 star">3 Stars<br>
        <input type="radio" name="rating" value="2 star">2 Stars<br> 
        <input type="radio" name="rating" value="1 star">1 Star<br>  
        <input type="submit" value="submit">
    </form>
  </div>  
  <!-- List of current Bookmarks-->
    <div class = "container"> 
      <h3>List of current bookmarks</h3>
        <ul class="js-bookmarks-list">
        </ul>
      </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="STORE.js"></script>
    <script type="text/javascript" src="bookmarks.js"></script>
    <script type="text/javascript" src="API.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>'
